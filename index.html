title: The JavaScript Playground

{% for post in site.posts limit:6 offset:1 %}
<article class="entry hentry home-post">
  <header class="entry-header">
    <h1 class="entry-title clearfix">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="entry-date">{{ post.date | date: "%d %B %Y" }}</span>
    </h1>
  </header>
  <div class="entry-intro">
    <p><a href="{{ post.url }}">{{ post.intro }}</a></p>
    <a href="{{ post.url }}" class="entry-read-more">>> Read more</a>
  </div>
</article>

{% endfor %}
<p class="home-archives-link">To see all past content head to the <a href="/archives">archives page</a>.</p>
