<article class="entry hentry">
  <header class="entry-header">
    {% unless is_page %}
    <img src="http://gravatar.com/avatar/aea964cf59c0c81fff752896f070cbbb?s=100" alt="" class="author-avatar" />
    {% endunless %}
    <h1 class="entry-title">{{ post.title }}</h1>
    {% unless is_page %}
    <p><time class="published" datetime="{{ post.date }}">{{ post.date | date: "%d %B %Y" }}</time> by
      {% if post.author %}
        <span class="author">{{ post.author }}</span>
      {% else %}
        <span class="author">Jack Franklin</span>
      {% endif %}
    </p>
    {% endunless %}
  </header>
  <section class="entry-content">
    {{ content }}
  </section>
</article>
{% unless is_page %}
  <div id="comments">
    <div id="disqus_thread"></div>
    <script>
        var disqus_shortname = 'jsplayground';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus</a>.</noscript>
  </div>
{% endunless %}
